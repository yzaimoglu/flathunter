repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      -   id: check-merge-conflict
      -   id: check-yaml
      -   id: end-of-file-fixer
      -   id: trailing-whitespace

- repo: https://github.com/yzaimoglu/pre-commit-golang
  rev: 1d3ba072d5bf13cd37b4f4ea64ca25942818974e
  hooks:
    - id: golangci-lint
    - id: go-mod-tidy
    - id: go-critic
